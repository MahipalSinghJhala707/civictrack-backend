version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: civictrack-db-dev
    environment:
      POSTGRES_USER: ${DB_USER:-civictrack}
      POSTGRES_PASSWORD: ${DB_PASS:-civictrack123}
      POSTGRES_DB: ${DB_NAME:-civictrack}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-civictrack}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - civictrack-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: civictrack-backend-dev
    environment:
      NODE_ENV: development
      PORT: ${PORT:-8080}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-civictrack}
      DB_PASS: ${DB_PASS:-civictrack123}
      DB_NAME: ${DB_NAME:-civictrack}
      DB_DIALECT: postgres
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-min-32-characters-long-for-testing}
      JWT_SALT: ${JWT_SALT:-dev-salt-for-testing-only}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-2h}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
      AWS_REGION: ${AWS_REGION:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BASE_URL: ${AWS_S3_BASE_URL:-}
      AWS_S3_ACL: ${AWS_S3_ACL:-public-read}
      ISSUE_REPORT_MAX_IMAGES: ${ISSUE_REPORT_MAX_IMAGES:-5}
      ISSUE_IMAGE_MAX_MB: ${ISSUE_IMAGE_MAX_MB:-5}
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - civictrack-network-dev
    command: npm run dev

volumes:
  postgres_data_dev:

networks:
  civictrack-network-dev:
    driver: bridge

