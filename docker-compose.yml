version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: civictrack-db
    environment:
      POSTGRES_USER: ${DB_USER:-civictrack}
      POSTGRES_PASSWORD: ${DB_PASS:-civictrack123}
      POSTGRES_DB: ${DB_NAME:-civictrack}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-civictrack}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - civictrack-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civictrack-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8080}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-civictrack}
      DB_PASS: ${DB_PASS:-civictrack123}
      DB_NAME: ${DB_NAME:-civictrack}
      DB_DIALECT: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_SALT: ${JWT_SALT}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-2h}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
      AWS_REGION: ${AWS_REGION:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BASE_URL: ${AWS_S3_BASE_URL:-}
      AWS_S3_ACL: ${AWS_S3_ACL:-public-read}
      ISSUE_REPORT_MAX_IMAGES: ${ISSUE_REPORT_MAX_IMAGES:-5}
      ISSUE_IMAGE_MAX_MB: ${ISSUE_IMAGE_MAX_MB:-5}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - civictrack-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  civictrack-network:
    driver: bridge

