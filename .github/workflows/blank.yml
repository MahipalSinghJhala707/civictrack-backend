name: Deploy Backend to EC2

on:
  push:
    branches:
      - working-project

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (CI only)
        uses: actions/checkout@v3

      - name: Deploy on EC2 using SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/civictrack-backend

            # Pull latest code from GitHub
            git fetch --all
            git reset --hard origin/working-project

            # Install dependencies
            npm install

            # Re-create .env
            cat <<EOF > .env
            PORT=${{ secrets.PORT }}
            NODE_ENV=${{ secrets.NODE_ENV }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_SALT=${{ secrets.JWT_SALT }}
            JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
            FRONTEND_ORIGIN=${{ secrets.FRONTEND_ORIGIN }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_S3_ACL=${{ secrets.AWS_S3_ACL }}
            MAX_ISSUE_IMAGES=${{ secrets.MAX_ISSUE_IMAGES }}
            EOF

            # Restart server
            sudo npm install -g pm2
            pm2 delete civictrack-backend || true
            pm2 start server.js --name "civictrack-backend"
